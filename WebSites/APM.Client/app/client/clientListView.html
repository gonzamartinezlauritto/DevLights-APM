<div class="panel panel-primary"
     ng-controller="ClientListCtrl as vm">

    <div class="panel-heading"
         style="font-size:large">
        Client List
    </div>


    <div class="panel-body">
        <table class="table">

            <thead>
                <tr>
                    <td><b>Last Name</b></td>
                    <td><b>First Name</b></td>
                    <td><b>birthdate</b></td>
                    <td><b>Phone</b></td>
                    <td><b>Address</b></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="client in vm.clients">
                    <td>{{ client.lastName}}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.birthdate | date }}</td>
                    <td>{{ client.phone }}</td>
                    <td>{{ client.address }}</td>
                    <td>
                        <h5>
                            <button class="btn btn-success button" ui-sref="client-modify({clientId:client.clientId})" href=""> Modify </button>
                            <button class="btn btn-successc button1" ng-click="vm.deleteConfirm(client)" href=""> Remove </button>
                        </h5>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<h5>
    <button class="btn btn-success" ui-sref="client-edit" href="">   Client Create </button>
</h5>
