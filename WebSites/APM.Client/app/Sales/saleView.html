<style type="text/css">
    .button1 {
        text-decoration: none;
        padding: 9px;
        font-weight: 200;
        font-size: 15px;
        color: #ffffff;
        background-color: #B6B53A;
        border-radius: 6px;
        border: 2px solid #0B0B0A;
    }

</style>

<form class="form-horizontal"
      name="clientForm"
      novalidate
      ng-controller="SaleCtrl as vm">

    <div class="panel-heading"
         style="color:brown;font-size:large;margin-left:30%">
        Sale
    </div>
    <br />
    <div class="form-group"
         ng-class="{'has-error':saleForm.client.$invalid &&
                                    saleForm.client.$dirty}">
        <label class="col-md-2 control-label" for="inputProductCode">Clients</label>
        <div class="col-md-4">
            <select name="client" class="form-control" form="saleForm">
                <option ng-repeat="client in vm.clients" value="value"> {{client.lastName}}</option>
            </select>
        </div>
        <span class="help-block has-error"
              ng-show="saleForm.inputProductCode.$invalid ">
            Client is required
        </span>
    </div>
    <div class="form-group"
         ng-class="{'has-error':saleForm.product.$invalid &&
                                    saleForm.product.$dirty}">
        <label class="col-md-2 control-label" for="inputProductCode">Product </label>
        <div class="col-md-4">
            <select ng-options="product as product.productName  for product in vm.products track by product.productName " name="product" class="form-control" form="saleForm" ng-model="vm.selectedProduct">
                
           </select>
        </div>
        <button class="btn btn-successc button1" ng-click="vm.addSaleProduct(vm.selectedProduct)" href=""> Add </button>
        <span class="help-block has-error"
              ng-show="saleForm.inputProductCode.$invalid ">
            Products is required
        </span>
    </div>
    <div class="panel-body">
        <table class="table">

            <thead>
                <tr>
                    <td><b>Name</b></td>
                    <td><b>Quantity</b></td>
                    <td><b>Price</b></td>
                    <td><b>SubTotal</b></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in vm.sale.salesProducts">
                    <td>{{ product.productName}}</td>
                    <td class="col-md-1"><input class="form-control" type="text" name="Quantity"  ng-model="product.quantity" /></td>
                    <td>{{  product.productPrice | currency }}</td>
                   
             </tbody>
        </table>
    </div>
    </form>
